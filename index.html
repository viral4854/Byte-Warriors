<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Worriors</title>
</head>
<body>
    <!-- wrapping canvas -->
    <div style="position: relative; display: inline-block;">
        <!--wrapping healthbar -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!--wrapping player healthbar -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0;  bottom: 0; width: 100%;"></div>
            </div>
            <!--wrapping timer -->
            <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;"> 10</div>
             <!--wrapping enemy healthbar -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; left: 0; bottom: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;"> Tie </div>
        <canvas></canvas>
    </div>


<script src ="index.js"></script>    
</body>
</html>
