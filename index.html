<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Worriors</title>
</head>
<body>
    <!-- wrapping canvas -->
    <div style="position: relative; display: inline-block;">
        <!--wrapping healthbar -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!--wrapping player healthbar -->
            <div style="
            position: relative; 
            width: 100%; display: 
            flex; justify-content: 
            flex-end; 
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #818CF8; top: 0; right: 0;  bottom: 0; width: 100%;"></div>
            </div>
            <!--wrapping timer -->
            <div id="timer" style="background-color: grey; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white;"> 10</div>
             <!--wrapping enemy healthbar -->
            <div style="position: relative; width: 100%; border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; left: 0; bottom: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;"> Tie </div>
        <canvas></canvas>
    </div>

<script src="js/utils.js"></script> 
<script src="js/classes.js"></script>
<script src ="index.js"></script>

</body>
</html>
